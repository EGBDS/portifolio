<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <div class="card">
            <img id="resolucao-img" src="images/image-product-mobile.jpg" alt="imagem_produto">
            <img id="resolucao-img-desk"src="images/image-product-desktop.jpg" alt="imagem_produto">
            <div>
                <h1>Perfume</h1>
                <h2>
                    <p>Grabrielle Essence Eau de Parfum</p>
                </h2>
                <h3>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver polge, Perfumer-Creator for the House of CHANEL.</p>
                </h3>
                <h4>
                    <p class="valor-destaque">$149,00</p>
                    <p class="traco-meio">
                        $169.99
                    </p>
                </h4>
                <div class="compra-card">
                    <span class="material-icons">shopping_cart
                    </span>
                    <p>Add to Card</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
