<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>QR_code</title>
</head>
<body>
    <main>
        <div class="qr_code">
            <div class="img_tama">
                <img  src="images/image-qr-code.png" alt="img-qr-code">
            </div>
            <div class="conteudo_text">
                <h1>
                    <p>Improve your fronte-end skills by building projects</p>
                </h1>
                <h2>
                    <p>
                        Scan the QR code to visit Fronteend Mentor and take your coding skills to the next level
                    </p>
                </h2>
            </div>
        </div>
    </main>
</body>
</html>
